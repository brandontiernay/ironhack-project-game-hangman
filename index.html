<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Ironhangman</title>

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <!--  HTML  -->

    <div id="hangman-logo">
        <img src="images/hangman-logo.png" alt="hangman-logo">
    </div>

    <div id="new-game-button">
        <button>NEW GAME</button>
    </div>

    
    <div id="container">
        
        <div id="hangman-div">
            
            <img id="platform" src="images/00-hangman-platform.png">
            <img id="head" src="images/01-hangman-head.png">
            <img id="torso" src="images/02-hangman-torso.png">
            <img id="left-leg" src="images/03-hangman-left-leg.png">
            <img id="right-leg" src="images/04-hangman-right-leg.png">
            <img id="left-arm" src="images/05-hangman-left-arm.png">
            <img id="right-arm" src="images/06-hangman-right-arm.png">
            
        </div>
        
        <div id="visible-word">
            <div class="hide letter">r</div>
            <div class="hide letter">i</div>
            
            <div class="hide letter">g</div>
            
            <div class="hide letter">h</div>
            
            <div class="hide letter">t</div>
            
            <!-- <div class="hide letter">o</div> -->
            
            <!-- <div class="hide letter">x</div> -->
            
            
            
        </div>
        
        <div id="keyboard">
            
            <div class="top-keyboard-row">
                
                <button type="button">Q</button>
                <button type="button">W</button>
                <button type="button">E</button>
                <button type="button">R</button>
                <button type="button">T</button>
                <button type="button">Y</button>
                <button type="button">U</button>
                <button type="button">I</button>
                <button type="button">O</button>
                <button type="button">P</button>
                
            </div>
            
            <div class="middle-keyboard-row">
                
                <button type="button">A</button>
                <button type="button">S</button>
                <button type="button">D</button>
                <button type="button">F</button>
                <button type="button">G</button>
                <button type="button">H</button>
                <button type="button">J</button>
                <button type="button">K</button>
                <button type="button">L</button>
                
            </div>
            
            <div class="bottom-keyboard-row">
                
                <button type="button">Z</button>
                <button type="button">X</button>
                <button type="button">C</button>
                <button type="button">V</button>
                <button type="button">B</button>
                <button type="button">N</button>
                <button type="button">M</button>
    
            </div>
            
            
        </div>

        
        <div id="lose">
    
            <h2>You lose!</h2>
    
        </div>
        
    </div>

    <div id="win">

        <h2>You win!</h2>

    </div>
    
    <!-- javascript  -->
    <script src="script.js"></script>

</body>

</html>
